services:
  backend:
    image: 235639741719.dkr.ecr.us-east-2.amazonaws.com/my-chat-app/backend:latest
    container_name: rag_platform_backend_prod
    env_file:
      - ./backend/.env
    ports:
      - "5000:5000"  # backend listens on 5000 internally, exposed as 8000
    networks:
      - rag_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: 235639741719.dkr.ecr.us-east-2.amazonaws.com/my-chat-app/frontend:latest
    container_name: rag_platform_frontend_prod
    ports:
      - "5173:80"  # serve frontend internally on port 80, exposed as 5000
    environment:
      - FRONTEND_API_URL=https://app.bitterlylab.com
    networks:
      - rag_network
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  rag_network:
    driver: bridge
    name: rag_network
