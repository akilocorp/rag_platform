name: Deploy to EC2

on:
  push:
    # Trigger on both 'main' and 'dev'
    branches: [ main, dev ]

env:
  AWS_REGION: us-east-2
  ECR_REGISTRY: 235639741719.dkr.ecr.us-east-2.amazonaws.com
  ECR_REPOSITORY_BACKEND: my-chat-app/backend
  ECR_REPOSITORY_FRONTEND: my-chat-app/frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and push backend image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        cd backend
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:latest .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:latest

    - name: Build and push frontend image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        cd frontend
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:latest .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:latest

    # This step uses conditional logic to select the correct secrets and deploy.
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        # Use ternary operator to select the host based on the branch
        host: ${{ github.ref == 'refs/heads/dev' && secrets.DEV_EC2_HOST || secrets.EC2_HOST }}
        # Use ternary operator to select the user based on the branch
        username: ${{ github.ref == 'refs/heads/dev' && secrets.DEV_EC2_USER || secrets.EC2_USER }}
        # Use ternary operator to select the key based on the branch
        key: ${{ github.ref == 'refs/heads/dev' && secrets.DEV_EC2_SSH_KEY || secrets.EC2_SSH_KEY }}
        script: |
          # --- COMMON DEPLOYMENT SCRIPT ---
          
          # Determine the branch name for git pull
          DEPLOY_BRANCH="${{ github.ref_name }}"
          
          # Determine the user for the application directory (using the selected user)
          # Note: We must re-evaluate the user here since the appleboy action handles the actual SSH connection user
          # We'll use the selected username secret for the directory path.
          APP_USER=$([ "${{ github.ref_name }}" == "dev" ] && echo "${{ secrets.DEV_EC2_USER }}" || echo "${{ secrets.EC2_USER }}")

          # Navigate to the application directory and update the compose file
          cd /home/$APP_USER/rag_platform
          git pull origin $DEPLOY_BRANCH
          
          # âœ… FIX: Forcefully kill whatever is using the web ports
          # This ensures nothing can conflict with the new containers.
          sudo fuser -k 80/tcp || true
          sudo fuser -k 443/tcp || true
          
          # Stop and remove any containers from the previous deployment
          sudo docker-compose -f docker-compose.prod.yml down
          
          # Login to AWS ECR to pull new images
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | sudo docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}
          
          # Pull the latest images
          sudo docker-compose -f docker-compose.prod.yml pull
          
          # Start the new containers fresh
          sudo docker-compose -f docker-compose.prod.yml up -d
          
          # Clean up old, unused images
          sudo docker image prune -af