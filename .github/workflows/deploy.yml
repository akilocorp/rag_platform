name: Deploy to EC2

on:
  push:
    branches: [ main, dev ]

env:
  AWS_REGION: us-east-2
  PROD_ECR_REGISTRY: 235639741719.dkr.ecr.us-east-2.amazonaws.com
  ECR_REPOSITORY_BACKEND: my-chat-app/backend
  ECR_REPOSITORY_FRONTEND: my-chat-app/frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and push backend image
      env:
        ECR_REGISTRY: ${{ github.ref == 'refs/heads/dev' && env.PROD_ECR_REGISTRY || env.PROD_ECR_REGISTRY }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        cd backend
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:latest .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:latest

    - name: Build and push frontend image
      env:
        ECR_REGISTRY: ${{ github.ref == 'refs/heads/dev' && env.PROD_ECR_REGISTRY || env.PROD_ECR_REGISTRY }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        cd frontend
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:latest .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:latest

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ github.ref == 'refs/heads/dev' && 'ec2-18-224-2-163.us-east-2.compute.amazonaws.com' || secrets.EC2_HOST }}
        username: ${{ github.ref == 'refs/heads/dev' && secrets.DEV_EC2_USER || secrets.EC2_USER }}
        key: ${{ github.ref == 'refs/heads/dev' && secrets.DEV_EC2_SSH_KEY || secrets.EC2_SSH_KEY }}
        script: |
          DEPLOY_BRANCH="${{ github.ref_name }}"
          APP_USER=$([ "$DEPLOY_BRANCH" == "dev" ] && echo "${{ secrets.DEV_EC2_USER }}" || echo "${{ secrets.EC2_USER }}")

          cd /home/$APP_USER/rag_platform
          git pull origin $DEPLOY_BRANCH

          sudo fuser -k 80/tcp || true
          sudo fuser -k 443/tcp || true

          sudo docker-compose -f docker-compose.prod.yml down
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | sudo docker login --username AWS --password-stdin ${{ env.PROD_ECR_REGISTRY }}
          sudo docker-compose -f docker-compose.prod.yml pull
          sudo docker-compose -f docker-compose.prod.yml up -d
          sudo docker image prune -af
